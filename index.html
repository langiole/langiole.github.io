<html>
<head>
<style type="text/css">
.amcharts-graph-bullet.faded image {
	opacity: 0.5;
}
.amcharts-graph-bullet.icon image {

}
</style>
</head>
<body>
<script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
<script src="https://www.amcharts.com/lib/3/xy.js"></script>
<script>
	var chart = AmCharts.makeChart("chartdiv", {
  "type": "xy",
  "addClassNames" : true,
  "dataProvider": [{
    "y": 10,
    "x": 14,
    "image": "https://www.amcharts.com/lib/images/faces/A04.png",
    "iconClass": "faded",
  }, {
    "y": 5,
    "x": 3,
    "image": "https://www.amcharts.com/lib/images/faces/C02.png",
    "iconClass": "icon",
  }, {
    "y": -10,
    "x": -3,
    "image": "https://www.amcharts.com/lib/images/faces/D02.png",
    "iconClass": "icon",
  }, {
    "y": -6,
    "x": 5,
    "image": "https://www.amcharts.com/lib/images/faces/E01.png",
    "iconClass": "icon",
  }, {
    "y": 15,
    "x": -4,
    "image": "https://www.amcharts.com/lib/images/faces/F05.png",
    "iconClass": "icon",
  }, {
    "y": 13,
    "x": 1,
    "image": "https://www.amcharts.com/lib/images/faces/O03.png",
    "iconClass": "icon",
  }, {
    "y": 1,
    "x": 6,
    "image": "https://www.amcharts.com/lib/images/faces/A04.png",
    "iconClass": "icon",
  }],
  "valueAxes": [{
    "position": "bottom",
    "axisAlpha": 0
  }, {
    "minMaxMultiplier": 1.2,
    "axisAlpha": 0,
    "position": "left"
  }],
  "startDuration": 1.5,
  "graphs": [{
    "balloonText": "x:<b>[[x]]</b> y:<b>[[y]]</b><br>value:<b>[[value]]</b>",
    "bullet": "custom",
    "customBulletField": "image",
    "classNameField": "iconClass",
    "lineAlpha": 0,
    "valueField": "value",
    "xField": "x",
    "yField": "y",
    "fillAlphas": 0,
    "bulletAlpha": 0.2,
    "minBulletSize": 40,
    "maxBulletSize": 45,
    "bulletAlpha" : 1

  }],
  "marginLeft": 46,
  "marginBottom": 35,
  "chartScrollbar": {},
  "chartCursor": {}
});
</script>
<div id="chartdiv" style="width: 100%; height: 400px;"></div>
</body>
</html>
